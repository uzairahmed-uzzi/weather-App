<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER FORECAST</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper" class="w3-container ">
        <div id="container" class="w3-container" >
            <input id="search-bar" class="w3-input" type="text" >
            <button id="btnSearch" class="w3-circle"><i class="fa fa-search" id="search-icon"></i></button>
        </div>
        <div id="details" >
            <div id="stats">
                <h1 id="cityName"></h1>
                <h3 id="local-time"></h3>
                <h3 id="cloud"></h3>
                <h3 id="humidity"></h3>
                <h3 id="wind-mph"></h3>            
            </div>
            <div id="pic">
                <img id="image" src="moon.png" >
            </div>
        </div>


    </div>

</body>
<script src="script.js"></script>
</html>
